    // 创建点位标记和带分类标识的标签
    const markers = {};
    const labels = {}; // 存储标签引用
    function createMarkers() {
        try {
            points.forEach(point => {
                // 增大图标尺寸以确保显示完整
                const iconSize = new BMapGL.Size(30, 40);
                const icon = new BMapGL.Icon("http://api.map.baidu.com/img/markers.png", iconSize, {
                    offset: new BMapGL.Size(15, 40), // 调整偏移量确保图标底部对准坐标点
                    imageOffset: new BMapGL.Size(0, 0 - 40 * 0) // 默认使用红色图标
                });

                // 根据类别设置不同颜色
                const iconColor = categoryColors[point.category];
                if (iconColor === '#92400e') { // 棕色
                    icon.setImageOffset(new BMapGL.Size(0, 0 - 40 * 3));
                } else if (iconColor === '#1e40af') { // 蓝色
                    icon.setImageOffset(new BMapGL.Size(0, 0 - 40 * 1));
                } else if (iconColor === '#b91c1c') { // 红色
                    icon.setImageOffset(new BMapGL.Size(0, 0 - 40 * 0));
                } else if (iconColor === '#065f46') { // 绿色
                    icon.setImageOffset(new BMapGL.Size(0, 0 - 40 * 2));
                }

                // 创建标记
                const marker = new BMapGL.Marker(new BMapGL.Point(point.location.lng, point.location.lat), {
                    icon: icon
                });

                // 创建带分类标识的自定义标签
                // 使用HTML内容创建包含分类图标的标签
                const labelContent = `
                    <div class="custom-label" style="border-left-color: ${iconColor}">
                        <span class="category-badge" style="background-color: ${iconColor}">
                            <i class="fa ${categoryIcons[point.category]}"></i>
                        </span>
                        ${point.name}
                    </div>
                `;

                const label = new BMapGL.Label(labelContent, {
                    offset: new BMapGL.Size(-80, 40), // 标签位置在图标下方
                    position: new BMapGL.Point(point.location.lng, point.location.lat)
                });

                // 设置标签样式，允许HTML内容
                label.setStyle({
                    border: "none",
                    padding: "0",
                    margin: "0",
                    zIndex: "100"
                });
                label.setContent(labelContent); // 再次设置内容以确保HTML生效

                // 添加点击事件
                marker.addEventListener('click', function() {
                    showInfoWindow(point);
                });
                // 标签也可点击
                label.addEventListener('click', function() {
                    showInfoWindow(point);
                });

                // 添加到地图
                map.addOverlay(marker);
                map.addOverlay(label);

                // 保存标记和标签引用
                markers[point.id] = marker;
                labels[point.id] = label;
            });
            console.log("点位标记创建成功，共创建", points.length, "个点位");
        } catch (error) {
            console.error("创建点位标记失败:", error);
            alert("点位加载失败: " + error.message);
        }
    }

    // 收藏功能
    function getBookmarks() {
        const bookmarks = localStorage.getItem('weixian_map_bookmarks');
        return bookmarks ? JSON.parse(bookmarks) : [];
    }

    function checkIfBookmarked(pointId) {
        const bookmarks = getBookmarks();
        return bookmarks.includes(pointId);
    }

    function toggleBookmark(pointId) {
        let bookmarks = getBookmarks();
        const index = bookmarks.indexOf(pointId);
        
        if (index === -1) {
            // 添加收藏
            bookmarks.push(pointId);
            alert('已添加到收藏');
        } else {
            // 取消收藏
            bookmarks.splice(index, 1);
            alert('已取消收藏');
        }
        
        localStorage.setItem('weixian_map_bookmarks', JSON.stringify(bookmarks));
        updateBookmarksUI();
    }

    function updateBookmarksUI() {
        const bookmarks = getBookmarks();
        const container = document.getElementById('bookmarks-container');
        
        if (bookmarks.length === 0) {
            container.innerHTML = '<p class="text-gray-500 text-sm italic">您尚未收藏任何点位，点击点位信息窗口中的收藏按钮可以添加到这里</p>';
            return;
        }
        
        let html = '';
        bookmarks.forEach(pointId => {
            const point = points.find(p => p.id === pointId);
            if (point) {
                html += `
                    <div class="bookmark-item" data-id="${point.id}">
                        <span class="category-badge mr-2" style="background-color: ${categoryColors[point.category]}">
                            <i class="fa ${categoryIcons[point.category]}"></i>
                        </span>
                        <span class="text-sm flex-1">${point.name}</span>
                        <i class="fa fa-times text-gray-400 hover:text-red-500"></i>
                    </div>
                `;
            }
        });
        
        container.innerHTML = html;
        
        // 添加收藏项点击事件
        container.querySelectorAll('.bookmark-item').forEach(item => {
            // 点击项目主体，跳转到点位

                e.stopPropagation();
                const pointId = parseInt(item.getAttribute('data-id'));
                const point = points.find(p => p.id === pointId);
                if (point) {
                    map.centerAndZoom(new BMapGL.Point(point.location.lng, point.location.lat), 15);
                    showInfoWindow(point);
                }
            });
            
            // 点击删除图标，取消收藏
            item.querySelector('.fa-times').addEventListener('click', function(e) {
                e.stopPropagation();
                const pointId = parseInt(item.getAttribute('data-id'));
                toggleBookmark(pointId);
            });
        });
    }

    document.getElementById('collapse-sidebar').addEventListener('click', function() {
        const panel = document.getElementById('sidebar-panel');
        const icon = this.querySelector('i');
        
        panel.classList.toggle('collapsed');
        
        if (panel.classList.contains('collapsed')) {
            icon.classList.remove('fa-angle-double-left');
            icon.classList.add('fa-angle-double-right');
        } else {
            icon.classList.remove('fa-angle-double-right');
            icon.classList.add('fa-angle-double-left');
        }
    });

    // 折叠面板功能
    document.querySelectorAll('.toggle-section').forEach(section => {
        section.addEventListener('click', function() {
            const content = this.nextElementSibling;
            const icon = this.querySelector('.toggle-icon');
            
            content.classList.toggle('expanded');
            icon.classList.toggle('rotate');
        });
    });

    // 页面加载完成后初始化
    window.addEventListener('load', function() {
        console.log("页面加载完成，开始初始化地图");
        initMap();
        
        // 初始化收藏
        updateBookmarksUI();
    });
</script>
</body>
</html>
